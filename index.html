<script>
    $('.icon3').on('click', function () {
            var icon_bar = $(this).find('.fa');
            if (icon_bar.hasClass('fa-bars')) {
                $('.header-nav').show();
                icon_bar.removeClass('fa-bars').addClass('fa-times');
            } else {

                icon_bar.addClass('fa-bars').removeClass('fa-times');
